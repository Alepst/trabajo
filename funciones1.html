	<h2>Funciones JavaScript</h2>
	<p>Este ejemplo convierte grados Fahreinheit a Celsius y utiliza la funci√≥n parseInt que convierte cualquier valor a un entero:</p>
	<script type="text/javascript">
		faren = prompt("Escribe los grados Fahreinheit para convertir a Celsius")

	</script>
