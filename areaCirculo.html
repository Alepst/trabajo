<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funciones que devuelve resultados</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h2>Funciones que devuelve resultados</h2>
	<script type="text/javascript">
		function calcularAreaCirculo(radio){
			var area = Math.PI * radio * radio
			var area2=area.toFixed(2)
			return area2
		}

		radio = prompt("Dame el valor del radio del círculo:", "Escribe un número entero")
		var areaCiruclo= calcularAreaCirculo(radio)
		document.write("El área del círculo es: " + areaCiruclo)
	</script>
</body>
</html>
